<html>
    <head>

        <title>Practica Flex-Grid</title>
        <meta charset="utf-8">
        
        <style>
            .flex > a {
                display: block;
                flex-direction: row-reverse;
               
                align-items: center;
            }
            div {
                border: solid;
                border-width: 20%; 
                justify-content: center;
            }

        </style>
    </head>
    <body>

       <div class="flex">
    
        <a>1</a>
        <a>2</a>
        <a>3</a>
        <a>4</a>
        <a>5</a>
        <a>6</a>
       
       </div>
        

    </body>
</html>
