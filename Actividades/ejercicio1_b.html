<html>

<head>

  <title>Roll the Dice</title>

  <meta charset="utf-8">

  <style>
    #externo {

      display: flex;

      justify-content: center;

      align-items: center;

      box-sizing: border-box;

      height: 100%;

      border: 1px solid navy;

    }

    #dado {

      display: grid;

      width: 30vw;

      height: 30vw;

      border: 5px solid red;

      grid-template-columns: 1fr 1fr 1fr;

      grid-template-rows: 1fr 1fr 1fr;

    }

    img {

      width: 100%;

    }
  </style>

</head>

<body>

  <div id="externo">

    <div id="dado">

    </div>

  </div>
  <script>
    let dado = getElementById("dado");
    let punto = [];

    for (let i = 0; i < 9; ++i) {
      punto[i] = document.createElement("img")
      punto[i].src = "/enunciados/circle.svg"
      puntos[i].onclick = () => oculta(i);
      punto.appendChild(punto[i])

    }
    function oculta(i) {
      puntos[i].style.visibility = "hidden";

      const todosOcultos = puntos.every(p => p.style.visibility == "hidden");
      if (todosOcultos) {
        setTimeout(() => {
        puntos.forEach(p => p.style.visibility = "visible");
        }, 0);
      }
    }

  </script>

</body>

</html>
